<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            
            <a href="index.html"><img src="android-chrome-512x512.png" alt="Logo Icon" class="logo-icon">Logi<span class="logo-span">Sync'd</span></a>
        </div>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" style="color: #63E6BE;"></i> 
        </div>
        <ul class="nav-list">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="contact.html">Contact Us</a></li>

            <a href="demo.html" class="cta">Demo/Signup <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Get in Touch with Us</h1>
            <p>We are here to help you optimize your logistics operations.</p>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form" action="/send-contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" ></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Map Section -->
    <div class="map-section">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3582.1852268406287!2d28.124904576202653!3d-26.002519877201316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e956e08d57b99c1%3A0x92af70bd643549d4!2s676%20Gallagher%20Ave%2C%20Halfway%20House%2C%20Midrand%2C%201685!5e0!3m2!1sen!2sza!4v1728642791338!5m2!1sen!2sza" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>
